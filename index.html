<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloCube - Minecraft 服务器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 10s infinite linear;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00ffff, #0080ff, #8000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .server-info {
            margin: 2rem 0;
            font-size: 1.2rem;
            color: #b0b0b0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .copy-button-container {
            position: relative;
            margin: 3rem 0;
        }

        .copy-button {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            color: #0a0a0a;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .copy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 30px rgba(0, 255, 255, 0.7);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .copy-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .copy-notification {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #00ff00;
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: bold;
        }

        .copy-notification.show {
            opacity: 1;
        }

        .version-info {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 1.1rem;
            color: #e0e0e0;
        }

        /* 新增启动器推荐区域样式 */
        .launcher-recommendations {
            margin-top: 4rem;
            padding: 2rem;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }

        .launcher-recommendations h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .launcher-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .launcher-link {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 128, 255, 0.2));
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 25px;
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .launcher-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(0, 128, 255, 0.3));
        }

        .launcher-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .launcher-link:hover::before {
            left: 100%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .copy-button {
                font-size: 1.2rem;
                padding: 1rem 2rem;
            }
            
            .version-info {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }

            .launcher-recommendations {
                margin: 3rem 1rem;
                padding: 1.5rem;
            }

            .launcher-recommendations h2 {
                font-size: 1.5rem;
            }

            .launcher-link {
                font-size: 1rem;
                padding: 0.7rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>BloCube</h1>
        <p class="server-info">欢迎来到BloCube服务器，在这里体验最纯粹的Minecraft乐趣！</p>
        
        <div class="copy-button-container">
            <button class="copy-button" onclick="copyAddress()">
                服务器地址：blocube.qzz.io
            </button>
            <div class="copy-notification" id="notification">已复制到剪贴板！</div>
        </div>
        
        <div class="version-info">
            服务器版本：Java 1.21.4，支持跨版本1.8-1.21
        </div>

        <!-- 新增启动器推荐区域 -->
        <div class="launcher-recommendations">
            <h2>启动器推荐</h2>
            <div class="launcher-links">
                <a href="https://afdian.com/p/0164034c016c11ebafcb52540025c377" target="_blank" class="launcher-link">PCL2 - 最新正式版永久下载</a>
                <a href="https://hmcl.huangyuhui.net/" target="_blank" class="launcher-link">HMCL - Hello Minecraft! Launcher</a>
            </div>
        </div>
    </div>

    <script>
        function copyAddress() {
            const address = 'blocube.qzz.io';
            navigator.clipboard.writeText(address).then(() => {
                const notification = document.getElementById('notification');
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }).catch(err => {
                const textArea = document.createElement('textarea');
                textArea.value = address;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const notification = document.getElementById('notification');
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        window.addEventListener('load', createParticles);

        const button = document.querySelector('.copy-button');
        button.addEventListener('mouseenter', function() {
            this.style.boxShadow = '0 0 40px rgba(0, 255, 255, 0.8)';
        });
        
        button.addEventListener('mouseleave', function() {
            this.style.boxShadow = '0 0 20px rgba(0, 255, 255, 0.5)';
        });
    </script>
</body>
</html>
